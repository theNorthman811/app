<!DOCTYPE html>
<html>
<head>
    <title>Text Classification</title>
</head>
<body>
    <h1>Text Classification</h1>
    <form action="/predict" method="post">
        <label for="text_input">Enter your text:</label><br>
        <textarea name="text_input" id="text_input" rows="5" cols="50" required></textarea><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
    <h2>Predicted Tags:</h2>
    <p>{{ prediction_text }}</p>
    {% endif %}
</body>
</html>
